name: Publish package

on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        required: true
        description: 'Package to publish'
        default: 'eslint-config-react'
        options:
          - eslint-config-react
          - prettier-config-react
  push:
    tags:
      - 'eslint-config-react@v*.*.*'
      - 'prettier-config-react@v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    strategy:
      matrix:
        registry:
          - url: https://registry.npmjs.org
            token_secret: NPM_TOKEN
          - url: https://npm.pkg.github.com
            token_secret: GH_PAT
        package:
          - eslint-config-react
          - prettier-config-react
    runs-on: ubuntu-latest
    steps:
      - id: get-package
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # manual dispatches get package from the input
            package=${{ github.event.inputs.package }}
          else
            # else get the package from the tag
            package=$(echo ${{github.ref_name}} | cut -d@ -f1)
          fi
          echo "package=$package" >> $GITHUB_OUTPUT
          
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          registry-url: ${{ matrix.registry.url }}
          scope: '@aittorai'

      - name: Configure .npmrc
        run: |
          echo "//${{ matrix.registry.url }}/:_authToken=${{ secrets[matrix.registry.token_secret] }}" > ~/.npmrc
          echo "@aittorai:registry=${{ matrix.registry.url }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Change directory and publish package
        working-directory: packages/${{ matrix.package }}
        run: |
          pnpm publish --access public --no-git-checks